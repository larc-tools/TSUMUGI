<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>テキスト表示</title>
</head>

<body>
    <div id="output"></div>
    <script>
        fetch('https://www.md.tsukuba.ac.jp/LabAnimalResCNT/test-tsumugi/backup/2025-02-22/data/available_gene_symbols.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('ネットワークエラーです');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('output').innerText = text;
            })
            .catch(error => {
                console.error('エラー:', error);
            });
    </script>
</body>

</html>
