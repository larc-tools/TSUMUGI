<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>テキスト表示</title>
</head>

<body>
    <h1>テキスト表示</h1>
    <div id="output"></div>
    <script>
        fetch('https://pub-e4f4fb56dde64c0cb9dccc747e84e5f9.r2.dev/test.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('ネットワークエラーです');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('output').innerText = text;
            })
            .catch(error => {
                console.error('エラー:', error);
            });
    </script>
</body>

</html>
